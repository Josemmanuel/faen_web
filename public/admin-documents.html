<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Documentos - FAEN</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 1000px; margin: 0 auto; padding: 20px; background: white; min-height: 100vh; }
        h1 { margin-bottom: 5px; }
        p { color: #666; font-size: 14px; margin-bottom: 20px; }
        .tabs { display: flex; gap: 0; border-bottom: 2px solid #ddd; margin-bottom: 20px; }
        .tabs button { 
            padding: 12px 20px; 
            background: transparent; 
            border: none; 
            cursor: pointer; 
            border-bottom: 3px solid transparent;
            font-size: 14px;
            color: #666;
        }
        .tabs button:hover { color: #007bff; }
        .tabs button.active { color: #007bff; border-bottom-color: #007bff; }
        .tab-pane { display: none; }
        .tab-pane.show { display: block; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; font-family: Arial; }
        textarea { min-height: 100px; resize: vertical; }
        input:focus, select:focus, textarea:focus { outline: none; border-color: #007bff; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .doc-card { border: 1px solid #ddd; padding: 15px; margin-bottom: 15px; border-radius: 4px; }
        .doc-card h3 { margin-bottom: 8px; }
        .doc-card small { color: #999; }
        .alert { padding: 12px; margin-bottom: 20px; border-radius: 4px; border: 1px solid; display: none; }
        .alert.success { background: #d4edda; color: #155724; border-color: #c3e6cb; }
        .alert.error { background: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .alert.show { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“„ AdministraciÃ³n de Documentos</h1>
        <p>Carga y gestiona documentos PDF</p>
        
        <div class="tabs">
            <button class="active" onclick="showTab(0)">+ Agregar</button>
            <button onclick="showTab(1)">ðŸ“‹ Ver</button>
            <button onclick="logout()" style="margin-left: auto; background: #6c757d;">Salir</button>
        </div>

        <div id="alert" class="alert"></div>

        <div class="tab-pane show">
            <h2>Agregar Documento</h2>
            <form id="form" onsubmit="uploadDoc(event)">
                <div class="form-group">
                    <label>TÃ­tulo:</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label>DescripciÃ³n:</label>
                    <textarea id="desc"></textarea>
                </div>
                <div class="form-group">
                    <label>CategorÃ­a:</label>
                    <select id="cat" required>
                        <option value="constancias">Constancias</option>
                        <option value="notas">Modelo de Notas</option>
                        <option value="guias">GuÃ­as</option>
                        <option value="otros">Otros</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Archivo PDF:</label>
                    <input type="file" id="file" accept=".pdf" required>
                </div>
                <button type="submit">Subir</button>
            </form>
        </div>

        <div class="tab-pane">
            <h2>Documentos</h2>
            <div class="form-group">
                <label>Filtrar:</label>
                <select onchange="filterDocs(this.value)">
                    <option value="">Todos</option>
                    <option value="constancias">Constancias</option>
                    <option value="notas">Modelo de Notas</option>
                    <option value="guias">GuÃ­as</option>
                    <option value="otros">Otros</option>
                </select>
            </div>
            <div id="list"></div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:3000/api';
        let auth = null;
        let allDocs = [];

        function getAuth() {
            if (!auth) {
                const u = prompt('Usuario:');
                const p = prompt('ContraseÃ±a:');
                if (u && p) auth = 'Basic ' + btoa(u + ':' + p);
            }
            return auth;
        }

        function showTab(i) {
            document.querySelectorAll('.tab-pane').forEach(el => el.classList.remove('show'));
            document.querySelectorAll('.tabs button').forEach((el, idx) => {
                el.classList.toggle('active', idx === i);
            });
            document.querySelectorAll('.tab-pane')[i].classList.add('show');
            if (i === 1) loadDocs();
        }

        async function uploadDoc(e) {
            e.preventDefault();
            const form = new FormData();
            form.append('title', document.getElementById('title').value);
            form.append('description', document.getElementById('desc').value);
            form.append('category', document.getElementById('cat').value);
            form.append('file', document.getElementById('file').files[0]);

            try {
                const res = await fetch(`${API}/documents`, {
                    method: 'POST',
                    headers: { 'Authorization': getAuth() },
                    body: form
                });
                if (res.ok) {
                    showAlert('âœ“ Documento subido', 'success');
                    document.getElementById('form').reset();
                } else {
                    showAlert('âœ— Error al subir', 'error');
                }
            } catch (e) {
                showAlert('âœ— Error: ' + e.message, 'error');
            }
        }

        async function loadDocs() {
            try {
                const res = await fetch(`${API}/documents`);
                allDocs = await res.json();
                renderDocs(allDocs);
            } catch (e) {
                showAlert('Error: ' + e.message, 'error');
            }
        }

        function renderDocs(docs) {
            const html = docs.length ? docs.map(d => `
                <div class="doc-card">
                    <h3>${d.title}</h3>
                    <p>${d.description || '-'}</p>
                    <small>${d.category} | ${new Date(d.uploadedAt).toLocaleDateString()}</small>
                    <br><br>
                    <a href="${d.filePath}" target="_blank"><button type="button">Ver</button></a>
                    <a href="${d.filePath}" download><button type="button">Descargar</button></a>
                    <button type="button" onclick="delDoc('${d.id}')" style="background: #dc3545;">Eliminar</button>
                </div>
            `).join('') : '<p>Sin documentos</p>';
            document.getElementById('list').innerHTML = html;
        }

        function filterDocs(cat) {
            const filtered = cat ? allDocs.filter(d => d.category === cat) : allDocs;
            renderDocs(filtered);
        }

        async function delDoc(id) {
            if (!confirm('Â¿Eliminar?')) return;
            try {
                const res = await fetch(`${API}/documents/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': getAuth() }
                });
                if (res.ok) {
                    showAlert('âœ“ Eliminado', 'success');
                    loadDocs();
                }
            } catch (e) {
                showAlert('Error: ' + e.message, 'error');
            }
        }

        function showAlert(msg, type) {
            const el = document.getElementById('alert');
            el.textContent = msg;
            el.className = 'alert ' + type + ' show';
            setTimeout(() => el.classList.remove('show'), 3000);
        }

        function logout() {
            if (confirm('Â¿Salir?')) window.location.href = 'index.html';
        }

        getAuth();
    </script>
</body>
</html>
