<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoridades - FAEN</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .autoridades-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .autoridades-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .autoridad-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .autoridad-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.15);
        }
        .autoridad-foto {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            overflow: hidden;
            margin-bottom: 15px;
            background: #e1e4e8;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .autoridad-foto img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .autoridad-foto-placeholder {
            font-size: 3rem;
        }
        .autoridad-info h3 {
            margin: 0 0 6px 0;
            font-size: 1.1rem;
            color: #19376d;
        }
        .autoridad-cargo {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }
        .autoridad-contacto {
            display: flex;
            flex-direction: column;
            gap: 4px;
            font-size: 0.85rem;
        }
        .autoridad-contacto a {
            color: #19376d;
            text-decoration: none;
        }
        .autoridad-contacto a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .autoridades-grid {
                grid-template-columns: 1fr;
            }
            .autoridad-foto {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="images/faenlogo.png" alt="Logo FAEN" class="logo">
        <h1>Autoridades</h1>
        <button class="menu-toggle" id="menu-toggle">‚ò∞</button>
        <nav id="navbar-menu">
            <ul>
                <li><a href="index.html"><span class="nav-icon">üè†</span> Inicio</a></li>
                <li><a href="help-guide.html"><span class="nav-icon">‚ùì</span> Gu√≠a</a></li>
                <li><a href="carreras.html"><span class="nav-icon">üéì</span> Carreras</a></li>
                <li><a href="autoridades.html"><span class="nav-icon">üëî</span> Autoridades</a></li>
                <li><a href="contacto.html"><span class="nav-icon">üìû</span> Contacto</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle">
                        <span class="nav-icon">üìö</span> Claustro
                        <span class="dropdown-arrow">‚ñº</span>
                    </a>
                    <ul class="dropdown-menu" id="claustro-dropdown">
                        <!-- Se carga din√°micamente con loadClaustrosInDropdown() -->
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="main-content">
            <div class="autoridades-container">
                <h2>Autoridades de la Facultad</h2>
                <div id="autoridades-list" class="autoridades-grid">
                    <div class="loading" style="grid-column: 1 / -1; text-align:center; padding:40px; color:#666;">
                        Cargando autoridades...
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Facultad de Administraci√≥n, Econom√≠a y Negocios</p>
    </footer>

    <script src="js/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Cargar claustros en el navbar (igual que el resto de p√°ginas)
            if (typeof loadClaustrosInDropdown === 'function') {
                await loadClaustrosInDropdown();
            }

            // Toggle men√∫ mobile
            const menuToggle = document.getElementById('menu-toggle');
            const navbarMenu = document.getElementById('navbar-menu');
            if (menuToggle && navbarMenu) {
                menuToggle.addEventListener('click', () => {
                    navbarMenu.classList.toggle('active');
                });
            }

            // Dropdown claustro ‚Äî toggle con click
            const dropdownToggle = document.querySelector('.dropdown-toggle');
            const dropdown = document.querySelector('.dropdown');
            if (dropdownToggle && dropdown) {
                dropdownToggle.addEventListener('click', (e) => {
                    e.preventDefault();
                    dropdown.classList.toggle('active');
                });
                document.addEventListener('click', (e) => {
                    if (!dropdown.contains(e.target)) {
                        dropdown.classList.remove('active');
                    }
                });
            }

            // Cargar autoridades
            try {
                const res = await fetch('/api/autoridades');
                const autoridades = await res.json();
                const listContainer = document.getElementById('autoridades-list');

                if (!autoridades || autoridades.length === 0) {
                    listContainer.innerHTML = '<p style="text-align:center;color:#666;grid-column:1/-1;">No hay autoridades registradas.</p>';
                    return;
                }

                listContainer.innerHTML = autoridades.map(auth => `
                    <div class="autoridad-card">
                        <div class="autoridad-foto">
                            ${auth.foto
                                ? `<img src="${auth.foto}" alt="${auth.nombre}">`
                                : '<div class="autoridad-foto-placeholder">üë§</div>'}
                        </div>
                        <div class="autoridad-info">
                            <h3>${auth.nombre}</h3>
                            <div class="autoridad-cargo">${auth.cargo}</div>
                            <div class="autoridad-contacto">
                                ${auth.email    ? `<a href="mailto:${auth.email}">üìß ${auth.email}</a>` : ''}
                                ${auth.telefono ? `<a href="tel:${auth.telefono}">üì± ${auth.telefono}</a>` : ''}
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('autoridades-list').innerHTML =
                    `<div style="grid-column:1/-1;color:red;text-align:center;">Error al cargar las autoridades: ${error.message}</div>`;
            }
        });
    </script>
</body>
</html>
