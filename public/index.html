<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noticias</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Noticias</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <section class="main-content">
            <!-- Carrusel de Fotos -->
            <div id="carousel-container" class="carousel-container">
                <div class="carousel-wrapper">
                    <button class="carousel-btn carousel-prev" onclick="previousSlide()">❮</button>
                    <div class="carousel-slides">
                        <div id="carousel-track" class="carousel-track">
                            <!-- Las fotos se cargarán aquí -->
                        </div>
                    </div>
                    <button class="carousel-btn carousel-next" onclick="nextSlide()">❯</button>
                </div>
                <div class="carousel-dots" id="carousel-dots">
                    <!-- Los puntos se generarán aquí -->
                </div>
            </div>

            <div id="news-list" class="news-list-wrapper">
                <!-- Las noticias se cargarán aquí desde `scripts.js` -->
            </div>
        </section>
        <aside class="sidebar">
            <h3>Secciones</h3>
            <ul>
                <li><a href="#">Últimas</a></li>
                <li><a href="#">Archivadas</a></li>
            </ul>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 Mi Sitio de Noticias</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
